services:
  postgres:
    image: postgres:17
    container_name: postgres
    restart: unless-stopped
    environment:
      TZ: 'America/Sao_Paulo'
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: snbCPssPCXNLxPrPrWHXsp7pffVp9WVWzpJWVNn3HgHK7tTvPs97gwKChVbCw3v4
      POSTGRES_DB: postgres
    ports:
      - '5436:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
